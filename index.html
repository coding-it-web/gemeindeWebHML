<body>
    <div class="center-box">
  <div class="cross">

    <!-- СВЕТЯЩИЙСЯ КОНТУР (внешний крест) -->
    <div class="arm vertical glow">
      <div class="animated-border-box-glow"></div>
      <div class="animated-border-box"></div>
    </div>

    <div class="arm horizontal glow">
      <div class="animated-border-box-glow"></div>
      <div class="animated-border-box"></div>
    </div>

    <!-- ВНУТРЕННИЙ КРЕСТ, КОТОРЫЙ "ЗАКРЫВАЕТ" СВЕТ ВНУТРИ -->
    <div class="arm vertical inner"></div>
    <div class="arm horizontal inner"></div>
  </div>
</div>
